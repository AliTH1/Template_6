<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>template_6</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="main">
        <div class="contact-bar">
            <div class="left-side">
                <div class="div-site-name">
                    <div class="div-img-site-name">
                        <img class="img-site-name" src="img/square-icon.png" alt="">
                    </div>
                    <div class="site-name">
                        <span class="site-name-text">www.sitename.com</span>
                    </div>
                </div>

                <div class="div-info-site-name">
                    <div class="div-img-info-site-name">
                        <img class="img-info-site-name" src="img/square-icon.png" alt="">
                    </div>
                    <div class="info-site-name">
                        <span class="info-site-name-text">info@sitename.com</span>
                    </div>
                </div>

                <div class="div-telephone-number">
                    <div class="div-img-telephone-number">
                        <img class="img-telephone-number" src="img/square-icon.png" alt="">
                    </div>
                    <div class="telephone-number">
                        <span class="telephone-number-text">8888 88888</span>
                    </div>
                </div>
            </div>

            <div class="right-side">
                <div class="div-img-right-side-square-icon">
                    <div class="div-img-1">
                        <img class="img-right-1" src="img/square-icon.png" alt="">
                    </div>
                    <div class="div-img-2">
                        <img class="img-right-2" src="img/square-icon.png" alt="">
                    </div>
                    <div class="div-img-3">
                        <img class="img-right-3" src="img/square-icon.png" alt="">
                    </div>
                </div>
            </div>
        </div>

        <div class="center-content">
            <div class="top-text">
                <div class="website-name">
                    <span class="website-name-text">WEBSITE NAME</span>
                </div>
    
                <div class="your-caption">
                    <span class="your-caption-text">your caption goes here</span>
                </div>
            </div>
            <div class="navbar-center-content">
                <div class="left-content-navbar">
                    <div class="div-home-button">
                        <a class="home-button" href="#home-button">Home</a>
                    </div>
    
    
                    <div class="div-about-button">
                        <div class="about-button">
                            <span class="about-text">About</span>
                        </div>
                    </div>
    
    
                    <div class="div-services-button">
                        <div class="services-button">
                            <span class="services-text">Services</span>
                        </div>
                    </div>
    
                    <div class="div-projects-button">
                        <div class="projects-button">
                            <span class="projects-text">Projects</span>
                        </div>
                    </div>
    
                    <div class="div-contact-button">
                        <div class="contact-button">
                            <span class="contact-text">Contact</span>
                        </div>
                    </div>
                </div>
                
            
                <div class="right-content-navbar">
                    <div class="div-site-search">
                        <div class="site-search">
                            <img class="img-site-search" src="img/search-icon.jpg" alt="">
                        </div>
                    </div>
                </div>
            </div>

            <div class="preview-content">
                <div class="div-image-content">
                    <div class="image-content">
                        <div class="content">
                            <div class="div-left-icon">
                                <div class="left-icon">
                                    <i class="fa fa-square-o fa-2x" aria-hidden="true"></i>
                                </div>
                            </div>


                            <div class="div-middle-content">
                                <div class="div-center-icon">
                                    <div class="center-icon">
                                        <img class="img-center-icon" src="img/square-icon-2.png" alt="">
                                    </div>
                                </div>
                                
                                <div class="middle-text">
                                    <div class="inner-middle-text">
                                        <span>Corem ipsum</span>
                                        <br>
                                        <span class="middle-text-2">SIT AMET VIVAMUS</span>
                                    </div>
                                </div>

                                <div class="more-info-button">
                                    <div class="more-info">
                                        <span class="more-info-text">more info</span>
                                    </div>
                                </div>
                            </div>

                            <div class="div-right-icon">
                                <div class="right-icon">
                                    <i class="fa fa-square-o fa-2x" aria-hidden="true"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="footer">
                <div class="div-line-1"></div>
                <div class="div-footer-content">
                    <div class="footer-content-text">
                        <div class="footer-content-text-1"><span class="footer-text-1">NUNC DIG NISSI</span></div>
                        <div class="footer-content-text-2"><span class="footer-text-2">Phasellus ultrices nulla quis</span></div>
                    </div>
                </div>
                <div class="div-line-2"></div>
            </div>
        </div>
    </div>
</body>
</html>
